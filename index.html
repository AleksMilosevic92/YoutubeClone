<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>YouTybe</title>
</head>
<body>
    <div class="content">
        <div class="navigation">
            <div class="navigation_left">
                <div class="menu_icon"><i class="bi bi-list"></i></div>
                <div class="youtube_logo">
                    <div class="youtube_logo_icon"><i class="bi bi-youtube"></i></div>
                    <div class="youtube_logo_text">YouTube</div>
                </div>
            </div>
            <div class="navigation_center">
                <input class="text-input" type="text" placeholder="Search" />
                <button class="search_button"><i class="bi bi-search"></i></button>
                <button class="mic_button"><i class="bi bi-mic-fill"></i></button>
            </div>
            <div class="naviagation_right">
                <div class="create_button"><i class="bi bi-camera-video"></i></div>
                <div class="youtube_apps_button"><i class="bi bi-menu-up"></i></div>
                <div class="notifications_button"><i class="bi bi-bell"></i></div>
                <div class="profile_icon"></div>
            </div>
        </div>
        <div class="main_container">
            <div class="sidebar">
                <div class="sidebar_elements" id="first_sidebar_element">
                    <div class="sidebar_icons"><i class="bi bi-house-door"></i></div>
                    <div class="sidebar_text">Home</div>
                </div>

                    <div class="sidebar_icons"><i class="bi bi-compass"></i></div>
                    <div class="sidebar_text">Explore</div>
                </div>

                    <div class="sidebar_text">Shorts</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-collection-play"></i></div>
                    <div class="sidebar_text">Subscriptions</div>
                </div>
                <div class="sidebar_hr"><hr /></div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-film"></i></div>
                    <div class="sidebar_text">Library</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-arrow-counterclockwise"></i></div>
                    <div class="sidebar_text">History</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-play-btn"></i></div>
                    <div class="sidebar_text">Your videos</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-clock-history"></i></div>
                    <div class="sidebar_text">Watch later</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-hand-thumbs-up"></i></div>
                    <div class="sidebar_text">Liked videos</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sidebar_icons"><i class="bi bi-caret-down"></i></div>
                    <div class="sidebar_text">Show more</div>
                </div>
                <div class="sidebar_hr"><hr /></div>
                <div class="subscriptions_text">SUBSCRIPTIONS</div>
                <div class="sidebar_elements">
                    <div class="sub_icons"><img src="./img/icons/Screenshot_2.jpg" /></div>
                    <div class="sidebar_text">Magic kitcen</div>
                </div>
                <div class="sidebar_elements">
                    <div class="sub_icons"><img src="./img/icons/Screenshot_3.jpg" /></div>

                    <a href="#" class="text_links"></a>

            <div class="main">
                <div class="main_content">
                    <div class="filters_bar">
                        <div class="filter_icon"></div>
                        <div class="filter_text"></div>
                    </div>
                </div>
                <div class="sidebar_hr"><hr /></div>
                <div class="videos_container">
                    <div class="video_thumbnail"></div>
                    <div class="video_side_content">
                        <div class="video_title"></div>
                        <div class="views_and_dateago"></div>
                        <div class="channel_icon_name_verification_container">
                            <div class="channel_icon"></div>
